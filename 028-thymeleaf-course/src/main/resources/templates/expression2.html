<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>标准变量表达式</title>
</head>
<body>
<div style="margin-left: 400px">
    <h3>选择变量表达式*{key}</h3>
    <p th:text="${site}"></p><br/>
    <p>获取SysUser对象 属性值</p>
    <p th:text="${myuser.id}">id</p>
    <p th:text="${myuser.name}">姓名:</p>
    <p th:text="${myuser.sex}">姓名:男</p>
    <p th:text="${myuser.age}">年龄</p>
    <br/>

    <p>使用*{}获取SysUser的属性值</p>
    <div th:object="${myuser}">
        <p th:text="*{id}"></p>
        <p th:text="*{name}"></p>
        <p th:text="*{sex}"></p>
        <p th:text="*{age}"></p>
    </div>
    <p>使用*{}完成的表示 对象的属性</p>
    <p th:text="*{myuser.name}"></p>
</div>
</body>
</html>
